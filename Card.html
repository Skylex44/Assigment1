<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Basic HTML Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body-flex">
    <div class="card-shape">
      <div class="first-card-part">
        <p class="first-letter-A">A</p>
        <img
          src="Image/Designbolts-Free-Valentine-Heart-Heart.256.png"
          class="first-small-heart"
        />
      </div>
      <div class="second-card-part">
        <img
          src="Image/Designbolts-Free-Valentine-Heart-Heart.256.png"
          class="big-heart"
        />
      </div>
      <div class="third-card-part">
        <img
          src="Image/Designbolts-Free-Valentine-Heart-Heart.256.png"
          class="second-small-heart"
        />
        <p class="second-letter-A">A</p>
      </div>
    </div>
  </body>
</html>
